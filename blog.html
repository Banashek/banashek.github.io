<link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" media="screen" />
<div id="blog-container">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="post">
          <div class="post-date">
            <span>{{ post.date-day }}</span>
            <span>{{ post.date-month }}</span>
            <span>{{ post.date-year }}</span>
          </div> 
          <div class="post-title"><a class="post-url" href="{{ post.url }}">{{ post.title }}</a></div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
